<div class="container">
  <h2>Contacto</h2>

  <form action="respuesta.html">
    <div class="form-group">
      <label  for="nombres">Nombres:</label>
      <input  type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" name="nombre" required>
    </div>

    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input  type="text" class="form-control" id="apellidos" placeholder="Ingrese su Apellido" name="apellidos" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input  type="email" class="form-control" id="email" placeholder="Ingrese su correo" name="email" required>
    </div>
    <div class="form-group">
      <label for="pwd">Contraseña:</label>
      <input  type="password" class="form-control" id="pwd" placeholder="Ingrese su Contraseña" name="pswd" required>
    </div>

    <div class="form-group">
      <label for="listciudad">Ciudad:</label>
      <select name="listciudad" id="listaciudad">
<option value="Elija una de las Opciones">Elejir Opcion</option>
   <option value="Luque">Luque</option>
   <option value="Asunción">Asunción</option>
   <option value="Caacúpe">Caacúpe</option>
   <option value="Encarnacion">Encarnacion</option>
 </select>
    </div>

<div class="form-group">
  <label for=""="mensagetext" >Mensage</label>
  <textarea  class="form-control" id="mensagetext"></textarea>
</div>

<div class="form-group">
  <label for="frcontrol" >Subir un Archivo</label><br>
  <input  type="file" class="form-control-file" id="frcontrol"></input>
</div>

    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Recordar usuario
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    <button type="reset" class="btn btn-danger" value="1">Cancelar</button>
</div>
